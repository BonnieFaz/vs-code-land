<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory system</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Система инвентаризации</h1>
    </div>
    <div class="box">
      <h4>Добавьте человека:</h4>
    </div>
    <div class="form">
      <div class="form-input-wrapper">
        <label for="first-name">Имя</label>
        <input type="text" id="first-name">
      </div>
      <div class="form-input-wrapper">
        <label for="last-name">Фамилия</label>
        <input type="text" id="last-name">
      </div>
      <div class="form-input-wrapper">
        <label for="stream-number">Номер потока</label>
        <input type="number" id="stream-number">
      </div>
    </div>
    <div class="form-submit-box">
      <button class="add-person">Добавить человека</button>
      <button class="clear-list">Очистить список</button>
    </div>
    <div class="box people-title">
      <h4>Список людей</h4>
    </div>
    <div class="people-wrapper">
      <div class="people-list">
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
</body>
</html>
